<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>TicTacToe</title>
	<style>
	.board {
		display: grid;
		grid-template-columns: repeat(3, 100px);
		grid-template-rows: repeat(3, 100px);
		gap: 5px;
	}
	.cell {
		width: 100px;
		height: 100px;
		background-color: #eee;
		justify-content: center;
		align-items: center;
		display: flex;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<div class="board">
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
	</div>
	
	<script>
		let turn = 'X';
		let cells = document.querySelectorAll('.cell');
		
		function handleClick() {
			this.textContent = turn;
			if (turn == 'X') {turn = 'O';} else {turn = 'X';}
		}
		
		for (let i = 0; i < cells.length; i++) {
			cells[i].addEventListener('click', handleClick);
		}
		
	</script>
</body>
</html>
